<div class="flex h-screen items-center justify-center">
  <div class="bg-sky-100 rounded-lg border p-4 w-96">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="username">Username:</label>
      <input class=" border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="username" formControlName="username" required>
      </div>
      
     
  <div>
    <label for="password">Password:</label>
      <input class=" border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="password" id="password" formControlName="password" required>
  </div>
      
    
  
     
     
      <button type="submit" [disabled]="loginForm.invalid" class="w-full text-white bg-blue-700 mt-4 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</button>
      
    </form>
  </div>
</div>
